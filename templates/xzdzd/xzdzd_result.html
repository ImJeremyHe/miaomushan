<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>
<div class="wrap">
    <span style="color:#BDBDBD;font-size:16px;font-weight:bold">一共有{{ count }}条记录</span>
    <div class="item">
        <span class="name" style="color:#696969"> record_name </span>
        <span class="period" style="color:#696969"> 参考值 </span>
        <span class="pga" style="color:#696969"> pga/g </span>
    </div>
    {% for record in records %}
        <div class="item">
            <span class="name">{{ record["name"] }}</span>
            <span class="period">{{ record[t] }} </span>
            <span class="pga">{{ record["pga"] }}</span>
            <a class="download" href="">下载</a>
            <span class="ratio">{% if record["rank"] %} {{ "%s%%" % int(record["rank"] * 100) }} {% end if %}</span>
        </div>
    {% end %}
</div>
</body>
